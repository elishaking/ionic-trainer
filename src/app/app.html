<ion-menu [content]="content">
  <!-- <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header> -->

  <ion-content>
    <div class="menu-header">
      <img class="nav-icon" src="assets/imgs/logo.png" alt="BT">
      <p class="title">Born Tough Trainer</p>
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="menu-item-icon" name="{{ p.icon }}"></ion-icon>{{p.title}}
      </button>
    </ion-list>

    <hr>

    <ion-list>
      <button menuClose ion-item (click)="signOut()">
        <ion-icon class="menu-item-icon" name="log-out"></ion-icon>Sign Out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
