<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produce PEP Talks</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h4>PEP Talks</h4>

  <div>
    <button ion-button round *ngIf="!todaysTasks" (click)="recordPEPTalk()">Record PEP Talk</button>


  </div>

  <ion-fab right bottom>
    <button (click)="recordPEPTalk()" ion-fab color="primary"><ion-icon name="recording"></ion-icon></button>
  </ion-fab>

</ion-content>
