<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Dashboard
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="contact()">
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 class="title">Recent Activities</h2>
  <ion-card *ngFor="let activity of activities">
    <ion-card-header>
      {{ activity.title }}
    </ion-card-header>

    <ion-card-content>
      <p class="date">{{ activity.date }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
