<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content color="dark" padding>
  <h2>Recent Activities</h2>
  <ion-list>
    <button class="activity" ion-item *ngFor="let activity of activities">
      <h2>{{ activity.title }}</h2>
      <p class="date">{{ activity.date }}</p>
    </button>
  </ion-list>
</ion-content>
