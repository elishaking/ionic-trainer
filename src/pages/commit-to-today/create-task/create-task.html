<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Task</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [formGroup]="createTaskForm" class="form-container">
    <!-- <ion-list> -->
    <ion-item>
      <ion-label floating>* Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="!createTaskForm.controls.title.valid && (createTaskForm.controls.title.dirty || submitTry)">
      <p class="error-msg">Please enter a title (<strong>2000 characters or fewer. Letters only</strong>)</p>
    </ion-item>

    <ion-item>
      <ion-label floating>* Description</ion-label>
      <ion-textarea rows="4" formControlName="description" type="text"></ion-textarea>
    </ion-item>
    <!-- </ion-list> -->
  </div>

  <div id="center-btn">
    <button ion-button round (click)="save()" >Save</button>
  </div>
</ion-content>
