<ion-header>

  <ion-navbar color="primary">
    <ion-title>Set Up Tracker</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>How Often do you want to track?</h2>
  <ion-item>
    <ion-label>Set up Tracker</ion-label>
    <ion-select [(ngModel)]="trakingDuration" (ionChange)="scheduleNotification()">
      <ion-option value="daily">Daily</ion-option>
      <ion-option value="weekly">Weekly</ion-option>
      <ion-option value="monthly">Monthly</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
