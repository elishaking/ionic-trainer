<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Track Character</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item (click)="setUpTracker()">
      <h2>Set up Tracker</h2>
    </button>

    <button ion-item (click)="enterGrade()">
      <h2>Enter Grade</h2>
    </button>

    <button ion-item (click)="viewResponse()">
      <h2>View Responses</h2>
    </button>
  </ion-list>
</ion-content>
