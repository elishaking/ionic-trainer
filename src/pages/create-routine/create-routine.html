<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create Routine</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [formGroup]="createRoutineForm" class="form-container">
    <!-- <ion-list> -->
    <ion-item>
      <ion-label floating>* Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <ion-item *ngIf="!createRoutineForm.controls.title.valid && (createRoutineForm.controls.title.dirty || submitTry)">
      <p class="error-msg">Please enter a routine title (<strong>200 characters or fewer</strong>)</p>
    </ion-item>

    <!-- <ion-item></ion-item> -->

    <ion-item>
      <ion-label floating>* List Routine Steps</ion-label>
      <ion-textarea rows="8" formControlName="stepsList" type="text"></ion-textarea>
    </ion-item>
    <!-- </ion-list> -->
  </div>

  <div id="center-btn">
    <button ion-button round (click)="save()">Save</button>
  </div>
</ion-content>
